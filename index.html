<head>

  <!-- Bootstrap CSS -->

  <!-- main -->
  <main class="main-wrap">

    <!-- Bootstrap row -->

      <!-- Sidebar -->

        <div class="collapse-icon-wrap">
          <a href="#" data-toggle="sidebar-colapse" class="collapse-icon">

            <span id="collapse-text" class="menu-collapsed">Query Configuration</span>
              <span id="collapse-icon" class="fa fa-lg"></span>
            </div>
          </a>
        </div>
        

        <div id="sidebar-container" class="sidebar-expanded d-none d-md-block">
          <div class="sidebar-inner">
            <!-- <h2></h2> -->
            <form>
              <div class="form-group">
                <label for="">Name</label>
                <input type="email" class="form-control" id="" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="">Description (optional)</label>
                <textarea class="form-control" id="" rows="3"></textarea>
              </div>

              <div class="form-group">
                <label for="">Configuration Set</label>
                <select class="custom-select">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">Configuration Set</label>
                <select class="custom-select">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="form-group">
                <label for=""> Breakdown</label>
                <select class="custom-select">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
              <div class="form-group">
                <label for="">Time Period</label>
                <select class="custom-select">
                  <option selected>Open this select menu</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>

            </form>
          </div>
        </div><!-- sidebar-container END -->
      </div>




      <!-- MAIN -->
      <div class="col">

        <div class="title-head">
          <h1>Query Filters and Options</h1>
          <spans>
            Data available up to May 1, 2020
            </span>
        </div>

        <div class="body-content">
          <div class="form-wrap">
            <h2>
              Filter Dimensions and Criteria
              <span>
                (Optional)
              </span>

            </h2>
            <p>
              <i class="fa fa-info-circle"></i>
              If none are selected, all dimensions and associated criteria filters will be applied to the query.
            </p>
            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <label for="">Dimension</label>
                  <select class="custom-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                  </select>
                </div>
              </div><!-- .col-lg-4 -->

                  <label for="">Filter Criteria</label>

                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>

                </div>
              </div><!-- .col-lg-4 -->

                <div class="form-group">
                  <label for="">Selections</label>
                  <select class="custom-select">
                    <option selected>Open this select menu</option>

                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>

              </div><!-- .col-lg-4 -->
            </div><!-- .row -->

                <div class="form-group">

                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>

                </div>
              </div><!-- .col-lg-4 -->
            </div><!-- .row -->

            <div class="row">
              <div class="col-lg-4">
                <div class="form-group">
                  <label for="">Query Run Options</label>
                  <select class="custom-select">
                    <option selected>Open this select menu</option>
                    <option value="1">One</option>
                    <option value="2">Two</option>

              </div><!-- .col-lg-4 -->
